<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaantjeBoeken - Padelbanen Reserveren in Nederland</title>
    <meta name="description" content="Reserveer eenvoudig padelbanen in heel Nederland via BaantjeBoeken. Bekijk beschikbaarheid, prijzen en reviews van padelbanen bij jou in de buurt.">
    <meta name="keywords" content="padel, padelbaan reserveren, padelbaan boeken, padel nederland, padelbanen">
    <link rel="canonical" href="https://baantjeboeken.nl">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        .map-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">BaantjeBoeken</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-600">Vind Banen</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Mijn Reserveringen</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Partner met Ons</a>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Inloggen</button>
            </div>
        </div>
    </nav>

    <!-- Search Hero Section -->
    <div class="bg-blue-600 text-white py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Vind en Reserveer Padelbanen</h1>
            <div class="bg-white rounded-lg p-4 shadow-lg max-w-4xl">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" placeholder="Locatie" class="w-full pl-10 pr-4 py-2 border rounded-lg" id="location-search">
                    </div>
                    <div class="relative">
                        <i class="far fa-calendar absolute left-3 top-3 text-gray-400"></i>
                        <input type="date" class="w-full pl-10 pr-4 py-2 border rounded-lg" id="date-picker">
                    </div>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Zoeken
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Toggle -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex space-x-4">
            <button onclick="switchView('list')" class="px-4 py-2 bg-blue-600 text-white rounded">Lijstweergave</button>
            <button onclick="switchView('map')" class="px-4 py-2 bg-white border border-blue-600 text-blue-600 rounded">Kaartweergave</button>
        </div>
    </div>

    <!-- Map View -->
    <div id="map-view" class="hidden container mx-auto px-4 py-4">
        <div id="map" class="map-container rounded-lg shadow-lg"></div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Filters -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold text-lg mb-4">Filters</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-semibold mb-2">Prijsklasse</h4>
                            <input type="range" min="0" max="100" class="w-full" id="price-range">
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>€0</span>
                                <span>€100</span>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold mb-2">Baan Type</h4>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Overdekt
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Buiten
                                </label>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold mb-2">Beoordeling</h4>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> 4+ Sterren
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> 3+ Sterren
                                </label>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold mb-2">Faciliteiten</h4>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Parkeergelegenheid
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Douches
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Uitrusting Verhuur
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Court Listings -->
            <div class="md:col-span-3" id="list-view">
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold">Beschikbare Banen</h2>
                    <select class="border p-2 rounded">
                        <option>Sorteer op: Aanbevolen</option>
                        <option>Prijs: Laag naar Hoog</option>
                        <option>Prijs: Hoog naar Laag</option>
                        <option>Beoordeling</option>
                    </select>
                </div>
                
                <div class="space-y-4" id="courts-list">
                    <!-- Courts will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Reviews Modal -->
    <div id="reviews-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold">Beoordelingen</h2>
                <button onclick="closeReviewsModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="reviews-list" class="space-y-4">
                <!-- Reviews will be populated here -->
            </div>
            <div class="mt-6 pt-6 border-t">
                <h3 class="text-lg font-semibold mb-4">Schrijf een Beoordeling</h3>
                <form id="review-form" class="space-y-4">
                    <div>
                        <label class="block mb-1">Beoordeling</label>
                        <div class="flex space-x-2">
                            <input type="radio" name="rating" value="5" required> 5
                            <input type="radio" name="rating" value="4"> 4
                            <input type="radio" name="rating" value="3"> 3
                            <input type="radio" name="rating" value="2"> 2
                            <input type="radio" name="rating" value="1"> 1
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">Opmerking</label>
                        <textarea 
                            class="w-full border rounded p-2" 
                            rows="3" 
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
                        Verstuur Beoordeling
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-2xl w-full mx-4">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold">Baan Reserveren</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <img id="modal-court-image" class="w-full h-48 object-cover rounded mb-4">
                    <h3 id="modal-court-name" class="text-xl font-bold mb-2"></h3>
                    <div class="flex items-center mb-2">
                        <div class="text-yellow-400 mr-1">
                            <i class="fas fa-star"></i>
                        </div>
                        <span id="modal-court-rating" class="font-semibold"></span>
                        <span class="mx-2">•</span>
                        <span id="modal-court-location" class="text-gray-600"></span>
                    </div>
                    <div id="modal-court-features" class="space-y-2 text-gray-600">
                        <!-- Features will be populated here -->
                    </div>
                </div>

                <div>
                    <form id="booking-form" class="space-y-4">
                        <div>
                            <label class="block mb-1 font-semibold">Datum</label>
                            <input type="date" id="booking-date" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Tijd</label>
                            <select id="booking-time" class="w-full border p-2 rounded" required>
                                <!-- Time slots will be populated here -->
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Duur</label>
                            <select id="booking-duration" class="w-full border p-2 rounded" required>
                                <option value="1">1 uur</option>
                                <option value="1.5">1.5 uur</option>
                                <option value="2">2 uur</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Aantal Spelers</label>
                            <select class="w-full border p-2 rounded">
                                <option>2 spelers</option>
                                <option>4 spelers</option>
                            </select>
                        </div>
                        <div class="border-t pt-4 mt-4">
                            <div class="flex justify-between mb-2">
                                <span>Baanprijs</span>
                                <span id="modal-court-price"></span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Servicekosten</span>
                                <span>€2.00</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Totaal</span>
                                <span id="modal-total-price"></span>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 font-semibold">
                            Nu Boeken
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="court-template">
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1">
                    <img src="${court.imageUrl}" alt="${court.name}" class="w-full h-48 object-cover rounded">
                    <div class="mt-2">
                        <div class="text-sm text-gray-600">Populaire tijden vandaag:</div>
                        <div class="popular-times-graph flex items-end h-16 space-x-1 mt-1">
                            <!-- Popular times bars will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold">${court.name}</h3>
                        <div class="flex items-center">
                            <div class="text-yellow-400 mr-1">
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="font-semibold">${court.rating}</span>
                            <span class="text-gray-600 ml-1">(${court.reviewCount})</span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-2">${court.location}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${court.features.map(feature => 
                            `<span class="bg-gray-100 px-2 py-1 rounded text-sm">${feature}</span>`
                        ).join('')}
                    </div>
                    <div class="reviews-preview mb-4">
                        <!-- Latest review preview -->
                        <div class="text-sm text-gray-600">Laatste beoordeling:</div>
                        <div class="flex items-start space-x-2 mt-1">
                            <img src="${latestReview.userImage}" alt="Reviewer" class="w-8 h-8 rounded-full">
                            <div>
                                <div class="font-semibold">${latestReview.userId}</div>
                                <div class="text-yellow-400">
                                    ${'★'.repeat(latestReview.rating)}
                                    ${'☆'.repeat(5-latestReview.rating)}
                                </div>
                                <p class="text-sm text-gray-600">${latestReview.comment}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <div>
                            <span class="text-2xl font-bold">€${court.pricePerHour}</span>
                            <span class="text-gray-600">/uur</span>
                        </div>
                        <button 
                            onclick="openBooking(${court.id})" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            Nu Boeken
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        let currentView = 'list';
        let selectedCourtId = null;

        function switchView(view) {
            currentView = view;
            if (view === 'map') {
                document.getElementById('map-view').classList.remove('hidden');
                document.getElementById('list-view').classList.add('hidden');
            } else {
                document.getElementById('map-view').classList.add('hidden');
                document.getElementById('list-view').classList.remove('hidden');
            }
        }

        function showReviews(courtId) {
            const reviews = window.padelApp.getReviewsForCourt(courtId);
            const reviewsList = document.getElementById('reviews-list');
            
            reviewsList.innerHTML = reviews.map(review => `
                <div class="border-b pb-4">
                    <div class="flex items-start space-x-3">
                        <img src="${review.userImage}" alt="User" class="w-10 h-10 rounded-full">
                        <div>
                            <div class="font-semibold">${review.userId}</div>
                            <div class="text-yellow-400">
                                ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                            </div>
                            <div class="text-sm text-gray-600">${review.date}</div>
                            <p class="mt-2">${review.comment}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('reviews-modal').classList.remove('hidden');
        }

        function closeReviewsModal() {
            document.getElementById('reviews-modal').classList.add('hidden');
        }

        function updatePopularTimes(courtId) {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const popularTimes = window.padelApp.getPopularTimes(courtId, today);
            
            if (popularTimes) {
                const graphContainer = document.querySelector(`#court-${courtId} .popular-times-graph`);
                graphContainer.innerHTML = popularTimes.map(percentage => `
                    <div class="w-2 bg-blue-${Math.round(percentage/10)*100} rounded-t" 
                         style="height: ${percentage}%">
                    </div>
                `).join('');
            }
        }

        function loadCourts() {
            const courtsList = document.getElementById('courts-list');
            const template = document.getElementById('court-template');
            
            courtsList.innerHTML = window.padelApp.courts.map(court => {
                const latestReview = window.padelApp.getReviewsForCourt(court.id)[0];
                return template.innerHTML
                    .replace(/\${court\.(\w+)}/g, (_, prop) => court[prop])
                    .replace(/\${latestReview\.(\w+)}/g, (_, prop) => latestReview ? latestReview[prop] : '');
            }).join('');
            
            // Update popular times for each court
            window.padelApp.courts.forEach(court => updatePopularTimes(court.id));
        }

        function updateModalContent(court) {
            document.getElementById('modal-court-image').src = court.imageUrl;
            document.getElementById('modal-court-name').textContent = court.name;
            document.getElementById('modal-court-rating').textContent = court.rating;
            document.getElementById('modal-court-location').textContent = court.location;
            document.getElementById('modal-court-price').textContent = `€${court.pricePerHour}`;
            document.getElementById('modal-total-price').textContent = `€${court.pricePerHour + 2}`;
            
            const featuresDiv = document.getElementById('modal-court-features');
            featuresDiv.innerHTML = court.features.map(feature => 
                `<div class="flex items-center">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    <span>${feature}</span>
                </div>`
            ).join('');
        }

        function openBooking(courtId) {
            selectedCourtId = courtId;
            const court = window.padelApp.courts.find(c => c.id === courtId);
            
            document.getElementById('booking-modal').classList.remove('hidden');
            
            // Set min date to today
            const dateInput = document.getElementById('booking-date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;
            
            updateModalContent(court);
            loadAvailability(courtId, today);
        }

        function closeModal() {
            document.getElementById('booking-modal').classList.add('hidden');
        }

        function loadAvailability(courtId, date) {
            const timeSlots = window.padelApp.generateTimeSlots(date, courtId);
            const timeSelect = document.getElementById('booking-time');
            timeSelect.innerHTML = timeSlots.map(slot => 
                `<option value="${slot}">${slot}</option>`
            ).join('');
        }

        document.getElementById('booking-form').onsubmit = (e) => {
            e.preventDefault();
            
            const date = document.getElementById('booking-date').value;
            const startTime = document.getElementById('booking-time').value;
            const duration = document.getElementById('booking-duration').value;
            
            const booking = window.padelApp.addBooking({
                courtId: selectedCourtId,
                date,
                startTime,
                duration,
                userId: 1 // Hardcoded for now
            });

            alert('Reservering succesvol! Check uw e-mail voor bevestiging.');
            closeModal();
            loadAvailability(selectedCourtId, date);
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-picker').value = today;
            
            // Load courts
            loadCourts();
        });

        // Handle date changes
        document.getElementById('booking-date').addEventListener('change', (e) => {
            if (selectedCourtId) {
                loadAvailability(selectedCourtId, e.target.value);
            }
        });
    </script>
</body>
</html>
